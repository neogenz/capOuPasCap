<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="h1-responsive">
            <span class="fa fa-user-plus small-right-separation"></span>Inscription
        </h1>
        <!-- LOGIN FORM -->
        <form role="form" ng-submit="signup(signupForm.$valid)" name="signupForm" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : signupForm.email.$invalid && !signupForm.email.$pristine }">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" name="email" ng-model="email" required>
                <p ng-show="signupForm.email.$invalid && !signupForm.email.$pristine" class="help-block">Veuillez entrer une adresse email valide.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : signupForm.password.$invalid && !signupForm.password.$pristine }">
                <label for="password">Mot de passe</label>
                <input id="password" type="password" class="form-control" name="password" ng-model="password" ng-minlength="6" required>
                <p ng-show="signupForm.password.$error.minlength" class="help-block">Mot de passe trop court. Minimum 6 caractères.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : signupForm.passwordConfirm.$invalid && !signupForm.passwordConfirm.$pristine }">
                <label for="passwordConfirm">Veuillez retaper votre mot de passe</label>
                <input id="passwordConfirm" type="password" class="form-control" name="passwordConfirm" ng-model="passwordConfirm" required>
                <p ng-show="signupForm.passwordConfirm.$invalid && !signupForm.passwordConfirm.$pristine" class="help-block">Le mot de passe ne correspond pas.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : signupForm.lastName.$invalid && !signupForm.lastName.$pristine }" required>
                <label for="lastName">Nom</label>
                <input id="lastName" type="text" class="form-control" name="lastName" ng-model="lastName" ng-maxlength="35">
                <p ng-show="signupForm.lastName.$error.maxlength" class="help-block">Veuillez saisir un nom plus court.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : signupForm.firstName.$invalid && !signupForm.firstName.$pristine }" required>
                <label for="firstName">Prénom</label>
                <input id="firstName" type="text" class="form-control" name="firstName" ng-model="firstName" ng-maxlength="35">
                <p ng-show="signupForm.firstName.$error.maxlength" class="help-block">Veuillez saisir un prénom plus court.</p>
            </div>
            <button type="submit" class="btn btn-primary btn-lg center-block" ng-disabled="signupForm.$invalid">S'inscrire</button>
        </form>
        <hr>
        <p>Ou aller à <a class="link-color-inverse" ui-sref="home">l'accueil</a>.</p>
    </div>
</div>
